<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
            <div id="alert" class="alert alert-danger">
                    <p><strong>Error!</strong> Please enter task and pick priority. </p>
            </div>    
        <div class="row">
            <div class="col-md-6">
                <p>
                <button type="button" id="saveAll" class="btn btn-outline-primary">Save All</button>
                <button type="button" id="clearAll" class="btn btn-outline-primary">Clear All</button></p>
                <div class="tasks">
                    <div class="highPriority"></div><br>
                    <div class="majorPriority"></div><br>
                    <div class="minorPriority"></div><br>
                    <div class="lowPriority"></div><br>
                </div>
            </div>
                <div class="col-md-6">
                    <p>Finished tasks:</p>
                    <div class="finishedTasks"></div>
                </div>
        </div>
        <div class="addTask">   
                    <p>Add new task here:</p>
                    <p><textarea name="newTask" id="newTask" cols="50" rows="2"></textarea>
                    <button type="button" id="confirmEditing" class="btn btn-outline-primary">Edit</button></p>
                    <span id ="priorities">
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="4">
                                <label class="form-check-label" for="inlineRadio1">Low</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="3">
                                <label class="form-check-label" for="inlineRadio2">Minor</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="2">
                                <label class="form-check-label" for="inlineRadio3">Major</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="1">
                                    <label class="form-check-label" for="inlineRadio3">High</label>
                                </div>
                    </span>
                    <button type="button" id="addNewTask" class="btn btn-outline-primary">Add Task</button>
        </div>
        <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                     <p>Please confirm your action.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" id="cancelChoice" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" id="confirmChoice">OK</button>
                    </div>
                  </div>
                </div>
            </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/manageData.js"></script>
    <script src="js/task.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/manageTasks.js"></script>
    <script src="js/viewTasks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
